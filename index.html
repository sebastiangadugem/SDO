<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Embed</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #000; }
      iframe {
        position: fixed; inset: 0;
        width: 100vw;
        height: 100vh;  /* fallback */
        height: 100dvh; /* viewport din√°mico moderno */
        border: 0; display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      title="Mapa embebido"
      src="https://www.google.com/maps/d/embed?mid=19VBIxM8M5kwslxPrC2BJIYPm5b8nrGo&ehbc=2E312F&noprof=1"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </body>
</html>
